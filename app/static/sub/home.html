			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link">Register</a>
						</div>
					</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" ng-submit="login()" style="display: block;">
								<div class="form-group">
									<input type="text" name="email" ng-model="user.email" class="form-control" placeholder="Email" >
								</div>
								<div class="form-group">
									<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
									<label for="remember"> Remember Me</label>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-lg  btn-block btn-success">LOG IN</button>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</form>

							<form  id="register-form" method="POST"  ng-submit="register()" style="display: none;">

								<div class="form-group">
									<input  type="text" name="firstname" ng-model="firstname" class="form-control" placeholder="First Name" value="">
								</div>
					
								<div class="form-group">
									<input  type="text" name="lastname" ng-model="lastname" class="form-control" placeholder="Last Name" value="">
								</div>
								<div class="form-group">
									<input  type="text" name="username" ng-model="username" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input  type="email" name="email" ng-model="email" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
									<input  type="password" name="password" ng-model="password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input  type="password" name="confirm-password" ng-model="passwordc" class="form-control" placeholder="Confirm Password">
								</div>
								
								<div class="form-group">
									<input  type="text" name="hint" ng-model="hint" class="form-control" placeholder=" Password Hint" value="">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
